<head>
    <title>Media</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

{% extends "HomePage/wrapper.html" %}

{% block content %}
<div class="container">
    <h2>Random carousel
        <a href="{% url 'image_upload' %}" class="top-menu">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
        {% for image in imagesContent %}
          <li data-target="#myCarousel" data-slide-to={{forloop.counter0}}  {% if forloop.first %} class="active"> {% endif %}</li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
       {% for image in imagesContent %}
         <div {% if forloop.first %}class="item active"{% else %}class="item"{% endif %}>
           <img src ="{{image}}" style="width:100%;height:650">
         </div>
       {% endfor %}
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

{% endblock %}
