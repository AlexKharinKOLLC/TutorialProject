{% extends "SignIn/auth_template.html" %}

{% block title %}
Sign In
{% endblock %}

{% block form %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        {% csrf_token %}
        <label>Username</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        {% csrf_token %}
        <label>Password</label>
        {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
</form>
<form action="/auth/registration/">
    <button class="btn btn-info navbar-btn">Registration</button>
</form>
{% endblock %}
